{% extends "base.html" %}

{% block content %}
<section class="modifier-medecin-section">
    <h2 class="section-title">Modifier un médecin</h2>

    <form method="POST" class="medecin-form">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required class="input-field" value="{{ medecin.nom }}">
        </div>

        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required class="input-field" value="{{ medecin.prenom }}">
        </div>

        <div class="form-group">
            <label for="specialite">Spécialité</label>
            <input type="text" id="specialite" name="specialite" required class="input-field" value="{{ medecin.specialite }}">
        </div>

        <div class="form-group">
            <label for="cabinet">Cabinet</label>
            <input type="text" id="cabinet" name="cabinet" required class="input-field" value="{{ medecin.cabinet }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">Enregistrer</button>
            <a href="{{ url_for('liste_medecins') }}" class="btn-cancel">Annuler</a>
        </div>
    </form>
</section>
{% endblock %}
